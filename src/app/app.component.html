<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div
      [class]="parentClassName"
      [ngStyle]="parentStyle"
      (scroll)="onParentScroll($event)"
    >
      <div [style.height.px]="topPaddingHeight"></div>

      <div [id]="item.id" *ngFor="let item of testData" class="card">
        <div class="card-body text-center">
          {{ item.name }}
        </div>
      </div>

      <div [style.height.px]="bottomPaddingHeight"></div>
    </div>
  </div>
</div>
